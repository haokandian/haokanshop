{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
    <div class="content distribution-content">
        <!-- form start -->
        <form class="am-form form-validation view-save" action="{{:PluginsAdminUrl('distribution', 'postergoods', 'save')}}" method="POST" request-type="ajax-url" request-value="{{:PluginsAdminUrl('distribution', 'postergoods', 'index')}}">
            <legend>
                <span class="fs-16">商品海报</span>
                <a href="{{:PluginsAdminUrl('distribution', 'admin', 'index')}}" class="fr fs-14 m-t-5 am-icon-mail-reply"> 返回</a>
            </legend>

            <div class="am-alert" data-am-alert>
                <p>修改后如需生效，请清除用户已生成的海报<button type="button" class="am-btn am-btn-danger am-radius am-btn-sm am-margin-left-xs submit-ajax" data-url="{{:PluginsAdminUrl('distribution', 'postergoods', 'delete')}}" data-id="1">清除海报</button></p>
            </div>

            <!-- 左侧海报 -->
            <div class="postergoods-images am-fl am-margin-bottom-sm">
                <img src="{{$attachment_host}}/static/plugins/images/distribution/goods-backdrop.jpg" class="backdrop" />
 
                <p class="text goods-title"
                style="{{if !empty($data['goods_title_text_color'])}}color:{{$data.goods_title_text_color}};{{/if}}">商品名称</p>

                <p class="text goods-simple-desc"
                style="{{if !empty($data['goods_simple_text_color'])}}color:{{$data.goods_simple_text_color}};{{/if}}">商品简述</p>

                <p class="text bottom-left am-text-center"
                style="{{if !empty($data['bottom_left_text_color'])}}color:{{$data.bottom_left_text_color}};{{/if}}">长按识别或保存到相册</p>

                <p class="text bottom-right am-text-center"
                style="{{if !empty($data['bottom_right_text_color'])}}color:{{$data.bottom_right_text_color}};{{/if}}">微信扫码购买</p>
            </div>

            <!-- 右侧表单 -->
            <div class="postergoods-right am-fr">
                <div class="am-alert am-alert-secondary" data-am-alert>
                    <div class="am-form-group">
                        <label>商品标题颜色<span class="am-form-group-label-tips">默认 黑色</span></label>
                        <input type="hidden" name="goods_title_text_color" value="{{if !empty($data['goods_title_text_color'])}}{{$data.goods_title_text_color}}{{/if}}" />
                        <button class="am-btn am-btn-default am-btn-xs colorpicker-submit bg-goods-title-text-color-tag am-btn-block bk-cr-white t-r" type="button" data-input-tag="button.bg-goods-title-text-color-tag" data-color-tag="input[name='goods_title_text_color']" data-color-style="background-color" {{if !empty($data['goods_title_text_color'])}}style="background:{{$data.goods_title_text_color}};"{{/if}}>
                            <img src="{{$attachment_host}}/static/common/images/colorpicker.png" />
                        </button>
                    </div>
                    <div class="am-form-group">
                        <label>商品简述颜色<span class="am-form-group-label-tips">默认 黑色</span></label>
                        <input type="hidden" name="goods_simple_text_color" value="{{if !empty($data['goods_simple_text_color'])}}{{$data.goods_simple_text_color}}{{/if}}" />
                        <button class="am-btn am-btn-default am-btn-xs colorpicker-submit bg-goods-simple-text-color-tag am-btn-block bk-cr-white t-r" type="button" data-input-tag="button.bg-goods-simple-text-color-tag" data-color-tag="input[name='goods_simple_text_color']" data-color-style="background-color" {{if !empty($data['goods_simple_text_color'])}}style="background:{{$data.goods_simple_text_color}};"{{/if}}>
                            <img src="{{$attachment_host}}/static/common/images/colorpicker.png" />
                        </button>
                    </div>
                </div>

                <div class="am-alert am-alert-secondary" data-am-alert>
                    <div class="am-form-group">
                        <label>底部左侧文本<span class="am-form-group-label-tips">默认 长按识别或保存到相册</span></label>
                        <input type="text" name="bottom_left_text" placeholder="头像宽度" maxlength="10" data-validation-message="底部左侧文本不超过 10 个字符" class="am-radius" value="{{if !empty($data['bottom_left_text'])}}{{$data.bottom_left_text}}{{else /}}长按识别或保存到相册{{/if}}" />
                    </div>
                    <div class="am-form-group">
                        <label>底部左侧文本颜色<span class="am-form-group-label-tips">默认 黑色</span></label>
                        <input type="hidden" name="bottom_left_text_color" value="{{if !empty($data['bottom_left_text_color'])}}{{$data.bottom_left_text_color}}{{/if}}" />
                        <button class="am-btn am-btn-default am-btn-xs colorpicker-submit bg-bottom-left-text-color-tag am-btn-block bk-cr-white t-r" type="button" data-input-tag="button.bg-bottom-left-text-color-tag" data-color-tag="input[name='bottom_left_text_color']" data-color-style="background-color" {{if !empty($data['bottom_left_text_color'])}}style="background:{{$data.bottom_left_text_color}};"{{/if}}>
                            <img src="{{$attachment_host}}/static/common/images/colorpicker.png" />
                        </button>
                    </div>
                </div>

                <div class="am-alert am-alert-secondary" data-am-alert>
                    <div class="am-form-group">
                        <label>底部右侧文本<span class="am-form-group-label-tips">默认 微信扫码购买</span></label>
                        <input type="text" name="bottom_right_text" placeholder="头像宽度" maxlength="6" data-validation-message="底部右侧文本不超过 6 个字符" class="am-radius" value="{{if !empty($data['bottom_right_text'])}}{{$data.bottom_right_text}}{{else /}}微信扫码购买{{/if}}" />
                    </div>
                    <div class="am-form-group">
                        <label>底部右侧文本颜色<span class="am-form-group-label-tips">默认 红色</span></label>
                        <input type="hidden" name="bottom_right_text_color" value="{{if !empty($data['bottom_right_text_color'])}}{{$data.bottom_right_text_color}}{{/if}}" />
                        <button class="am-btn am-btn-default am-btn-xs colorpicker-submit bg-bottom-right-text-color-tag am-btn-block bk-cr-white t-r" type="button" data-input-tag="button.bg-bottom-right-text-color-tag" data-color-tag="input[name='bottom_right_text_color']" data-color-style="background-color" {{if !empty($data['bottom_right_text_color'])}}style="background:{{$data.bottom_right_text_color}};"{{/if}}>
                            <img src="{{$attachment_host}}/static/common/images/colorpicker.png" />
                        </button>
                    </div>
                </div>

                <div class="am-form-group am-form-group-refreshing">
                    <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}">保存</button>
                </div>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->
        
<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
